
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Search The Task</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/homeStyle.css" />
    <link rel="stylesheet" href="/searchStyle.css" />
    <script
      src="https://kit.fontawesome.com/6cb71b80aa.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark bg-dark m-lg-5 m-md-5">
        <div class="container-fluid">
          <a class='navbar-brand title' href='/api/tasks'>Stay Organized, Stay Ahead.</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarCollapse"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class='nav-link active' href='/api/tasks'>Tasks</a>
              </li>
              <li class="nav-item">
                <a class='nav-link' href='/api/tasks/addingpage'>Add</a>
              </li>
              <li class="nav-item">
                <a class='nav-link' href='/api/tasks/listpage'>List</a>
              </li>
              <li class="nav-item">
                <a class='nav-link' href='/api/tasks/search'>Search</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container-1">
        <form class="d-flex justify-content-center" role="search" action="/api/tasks/searchByID/{id}" method="post">
          <input
            class="form-control search-box me-3"
            type="search"
            placeholder="Search"
            aria-label="Search"
            id="taskId" 
            name="taskId" 
            required />
          <button class="btn btn-outline-warning" type="submit">Search</button>
        </form>
      </div>
      <div class="container-2">
		  <div class="col-sm-6 col-lg-10 col-md-auto">
		    <div class="container task-list">
		      <div class="row justify-content-center">
		        <div class="col-md-5 col-sm-6 col-md-12 col-lg-12 mb-3">
		          <!-- Check if task exists -->
		          <div th:if="${task}" class="card border-warning">
		            <h5
		              class="card-header fs-4 text-wrap p-1 bg-warning text-white text-center fw-bold"
		            >
		              <span th:text="${task.title}">Special title treatment</span>
		            </h5>
		            <div class="card-body">
		              <p class="card-text text-center fs-6 fw-bold">
		                ID : <span class="fw-lighter" th:text="${task.id}">2424</span>
		              </p>
		              <hr />
		              <div class="descrition-status">
		                <p class="card-text fs-6 fw-bold">
		                  Description :
		                  <span
		                    th:text="${task.description}"
		                    >With supporting text below as a natural lead-in to
		                    additional</span
		                  >
		                </p>
		                <p class="card-text fs-6 fw-bold">
		                  Status :
		                  <span
		                    class="fw-bold"
		                    th:classappend="${task.status == 'Completed' ? 'text-success' : (task.status == 'Pending' ? 'text-danger' : 'text-warning')}"
		                    th:text="${task.status}"
		                    >Completed</span
		                  >
		                </p>
		              </div>
		              <div class="card-group">
		                <p class="fw-bold">
		                  Created : <span class="fw-lighter" th:text="${task.createdAt}">2024-11-26T10:00</span>
		                </p>
		                <p class="fw-bold">
		                  Modified : <span class="fw-lighter" th:text="${task.updatedAt}">2024-11-26T12:00</span>
		                </p>
		              </div>
		            </div>
		          </div>
		
		          <!-- If no task is found, display an error message -->
		          <div th:if="${error}" class="alert alert-danger text-center mt-4">
		            <span th:text="${error}">Task not found.</span>
		          </div>
		        </div>
		      </div>
		    </div>
		  </div>
		</div>
    </main>

    <footer class="footer mt-auto py-3 bg-body-tertiary fixed-bottom">
      <div class="container">
        <span class="text-body-secondary"> Custom by <b>Bala KRBS</b>.</span>
      </div>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
